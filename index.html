<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
</head>
<body>
  <div class="main-content">

    <header>
      <h1 class="centered-title">Fatal Shark Attacks in Australia</h1>
    </header>
    <div class="row">
      <div class="column">
        <!-- Left column content -->

          <div id="symbol_map" class="chart-container"></div>
          <div id="bar_count" class="chart-container"></div>
      </div>

      <div class="column">
        <!-- Right column content -->

          <div id="donut" class="chart-container"></div>
          <div id="treemap" class="chart-container"></div>
      </div>

  </div>


  <script>
    var mapSpec = "https://raw.githubusercontent.com/jiseokshin/FIT3179_A2/refs/heads/main/js/symbol_map.vg.json";
    vegaEmbed('#symbol_map', mapSpec).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);

    var barSpec = "https://raw.githubusercontent.com/jiseokshin/FIT3179_A2/refs/heads/main/js/bar_count.vg.json";
    vegaEmbed('#bar_count', barSpec).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);

    var donutSpec = "https://raw.githubusercontent.com/jiseokshin/FIT3179_A2/refs/heads/main/js/sex_donut.vg.json";
    vegaEmbed('#donut', donutSpec).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);

    var treemapSpec = "https://raw.githubusercontent.com/jiseokshin/FIT3179_A2/refs/heads/main/js/shark_type.vg.json";
    vegaEmbed('#treemap', treemapSpec).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);
  </script>


</body>
</html>
